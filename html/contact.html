  <div class="contact-container">
    <div class="contact-title">
      For Any Other Queries Feel Free To Send Us A Message
    </div>
    <div class="whatsApp-icon-container"></div>
    <div class="instagram-icon"></div>
    <div class="tiktok-icon"></div>
  </div>
  <form action="https://formspree.io/f/mrgnknaq" method="POST" class="form">
    <p class="form-title">Let's keep in touch!</p>
    <label class="form-label">
      Your email:
      <input type="email" name="email" class="email-input">
    </label>
    <label class="form-label">
      Your message:
      <input type="message" name="message" class="message-input">
    </label>
    <button type="submit" class="send-form-button">Send</button>
</form>

<div class="social-media-contact-container">
  <div class="social-media-title">
    Alternatively, Click Any Of The Icons Below To Contact Us.
  </div>
  <div class="social-media-icons">
    <img src="../images/whatsapp-icon.png" alt="icon-of-whatsapp" class="icon">
    <img src="../images/instagram-icon.png" alt="icon-of-instagram" class="icon">
    <img src="../images/tiktok-icon.png" alt="logo-of-tiktok" class="icon">
  </div>
</div>

  <script src="../scripts/contact.js"></script>
